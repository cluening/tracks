# Note: this file is used to generate parts.json
# yq -p yaml -o json parts.yaml > parts.json

32087:
  name: "crossing"
  images:
    "0":
      scale: 2
      path: graphics/32087/0.png
      ports:
       - { x: 0, y: 16, angle: 0 }
    "22.5":
      scale: 2
      path: graphics/32087/22-5.png
      ports:
       - { x: 3, y: 12, angle: 22.5 }
    "45":
      scale: 2
      path: graphics/32087/45.png
      ports:
       - { x: 5, y: 6, angle: 45 }
    "67.5":
      scale: 2
      path: graphics/32087/67-5.png
      ports:
       - { x: 11, y: 3, angle: 67.5 }
  geometry:
    crossing:
      keypress: "X"
      keymodifier: "None"
      startportnum: 0
      ports:
       -  { x: 0, y: 0, angle: 180, peer: 1 }
       -  { x: 16, y: 0, angle: 0, peer: 0 }
       -  { x: 8, y: -8, angle: -90, peer: 3 }
       -  { x: 8, y: 8, angle: 90, peer: 2 }

2867:
  name: "curve"
  images:
    "0":
      scale: 2
      path: graphics/2867/0.png
      ports:
       - { x: 0, y: 8, angle: 0 }
       - { x: 31, y: 14, angle: 202.5 }  # Looks like "angle" here is looking into the port, with zero looking directly west to east and degrees counting up clockwise
    "22.5":
      scale: 2
      path: graphics/2867/22-5.png
      ports:
       - { x: 3, y: 7, angle: 22.5 }
       - { x: 29, y: 24, angle: 225 }
    "45":
      scale: 2
      path: graphics/2867/45.png
      ports:
       - { x: 6, y: 5, angle: 45 }
       - { x: 23, y: 31, angle: 247.5 }
    "67.5":
      scale: 2
      path: graphics/2867/67-5.png
      ports:
       - { x: 7, y: 3, angle: 67.5 }
       - { x: 13, y: 34, angle: 270 }
  geometry:
    left:
      keypress: "L"
      keymodifier: "None"
      startportnum: 1
      ports:
        - { x: 0, y: 0, angle: 180, peer: 1 }
        - { x: -15.3073373, y: 3.0448187, angle: 22.5, peer: 0 }
    right:
      keypress: "R"
      keymodifier: "None"
      startportnum: 0
      ports:
        - { x: 0, y: 0, angle: 180, peer: 1 }
        - { x: 15.3073373, y: 3.0448187, angle: 22.5, peer: 0 }

