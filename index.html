<!DOCTYPE html>
<html>
  <head>
    <script src="Cursor.js"></script>
    <script src="TrackPort.js"></script>
    <script src="TrackPiece.js"></script>
    <script src="TrackList.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen">
  </head>

  <body onload="onLoad()">
    <div class="pagewrapper">
      <div class="toolbarwrapper" id="toolbarwrapper">
        <button class="toolbarbutton pushright" style="order: 1000" onclick="triggerFileSelect()">Import</button>
        <input type="file" single id="fileselector" style="display:none" onchange="importLayout()">
        <button class="toolbarbutton" style="order: 1001" onclick="exportLayout()">Export</button>
      </div>
      <div class="layoutwrapper" id="layoutwrapper">
        <canvas class="layout" id="layout" width="320" height="240"></canvas>
      </div>
      <div class="statusbarwrapper">
        Pieces: <span id="piececount">0</span>
      </div>
    </div>
    <div class="dialog" id="exportfilename" style="display: none">
      Filename to download as...
    </div>
  </body>
</html>
